<!DOCTYPE html>
<html lang="en">
  <!-- 주석 다는 방법 ctrl / -->
  <!-- hade : 웹페이지 기본 설정 -->
  <head>
    <!-- meta : 문자열 세팅 -->
    <meta charset="UTF-8" />
    <!-- vieport : 모바일 크기 처리(규격화 된 정규 사이즈로 자동으로 맞춰준다) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- title : 브라우저 탭 메뉴 타이틀 -->
    <title>네이버 요약 뉴스</title>
  </head>
  <!-- boby : 웹문서 본문 출력 -->
  <body>
    <!-- 1.상단영역 -->
    <header></header>

    <!-- title h1 큰제목 h2 중간제목 -->
    <h1>네이버 요약 뉴스</h1>

    <!-- div : 구역 설정 -->
    <div>네이버로고 경제 | 사회 | IT/과학 | TV/연예</div>
    <!-- br : 줄바꿈 -->
  <br>

    <!-- 2.메인영역 -->
    <main>
        <!-- 메인이미지 -->
         <img src="images/02.뉴스-콘텐츠.jpg" alt="CNN뉴스이미지">
    </main>

    <!-- 3.하단영역 -->
    <footer>

        <!-- 하단 정보 -->
        <div>
          서울시 강남구 역삼동 119 대호B 8F<br>
          대표: Tom Brace Parker<br>
          전화: 010-2222-3333
        </div>
    
    </footer>
    
  </body>
</html>
